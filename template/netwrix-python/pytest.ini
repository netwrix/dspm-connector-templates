[pytest]
# Pytest configuration for OpenFaaS connector tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov installed)
# addopts = --cov=function --cov-report=html --cov-report=term-missing

# Test paths
testpaths = function/tests

# Markers for test organization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests (require Redis)
    timeout: Tests for timeout handling
    redis: Tests requiring Redis connection
    slow: Tests that take longer to run

# Timeout for tests (seconds) - requires pytest-timeout
timeout = 10

# Minimum Python version
minversion = 3.9
